syntax = "proto3";

import "compass_mode.proto";
import "coordinates_format.proto";
import "theme.proto";
import "units.proto";

option java_package = "io.trewartha.positional.data.settings";
option java_outer_classname = "SettingsProto";

message Settings {
  CompassMode compass_mode = 1;
  CoordinatesFormat coordinates_format = 2;
  bool screen_lock_enabled = 3;
  bool hide_accuracies = 4;
  Theme theme = 5 ;
  Units units = 6;
}
