apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def keystorePropertiesFile = rootProject.file("upload_keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyPassword keystoreProperties['keyPassword']
            keyAlias keystoreProperties['keyAlias']
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "io.trewartha.positional"
        minSdkVersion 21
        resConfigs "auto"
        targetSdkVersion 26
        versionCode 14
        versionName "2.7.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    def androidArchitectureComponentsVersion = "1.0.0-rc1"
    def androidSupportLibraryVersion = "26.1.0"
    def glideVersion = "4.3.0"
    def googlePlayServicesVersion = "11.4.2"

    kapt "android.arch.lifecycle:compiler:$androidArchitectureComponentsVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "android.arch.lifecycle:extensions:$androidArchitectureComponentsVersion"
    implementation "com.android.support:appcompat-v7:$androidSupportLibraryVersion"
    implementation "com.android.support:design:$androidSupportLibraryVersion"
    implementation "com.android.support:support-v4:$androidSupportLibraryVersion"
    implementation "com.firebaseui:firebase-ui-auth:3.0.0"
    implementation "com.github.Berico-Technologies:Geo-Coordinate-Conversion-Java:360781e"
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.github.ronaldsmartin:Material-ViewPagerIndicator:1.0.4"
    implementation "com.github.rubensousa:floatingtoolbar:1.5.1"
    implementation "com.google.android.gms:play-services-auth:$googlePlayServicesVersion"
    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-auth:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-core:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-crash:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-perf:$googlePlayServicesVersion"
    implementation "com.jakewharton.threetenabp:threetenabp:1.0.5"
    implementation('com.mapbox.mapboxsdk:mapbox-android-sdk:5.2.0-beta.3@aar') {
        transitive = true
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'