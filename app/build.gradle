apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def keystorePropertiesFile = rootProject.file("upload_keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyPassword keystoreProperties['keyPassword']
            keyAlias keystoreProperties['keyAlias']
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "io.trewartha.positional"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 11
        versionName "2.5.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    def androidArchitectureComponentsVersion = "1.0.0-alpha9-1"
    def androidSupportLibraryVersion = "26.1.0"
    def googlePlayServicesVersion = "11.4.0"

    kapt "android.arch.lifecycle:compiler:$androidArchitectureComponentsVersion"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "android.arch.lifecycle:runtime:$androidArchitectureComponentsVersion"
    implementation "android.arch.lifecycle:extensions:$androidArchitectureComponentsVersion"
    implementation "com.android.support:appcompat-v7:$androidSupportLibraryVersion"
    implementation "com.android.support:design:$androidSupportLibraryVersion"
    implementation "com.android.support:support-v4:$androidSupportLibraryVersion"
    implementation 'com.github.Berico-Technologies:Geo-Coordinate-Conversion-Java:360781e'
    implementation 'com.github.ronaldsmartin:Material-ViewPagerIndicator:1.0.4'
    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-crash:$googlePlayServicesVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    testImplementation('com.squareup.assertj:assertj-android:1.1.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.8.47'
}

apply plugin: 'com.google.gms.google-services'