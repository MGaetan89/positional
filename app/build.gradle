apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def keystorePropertiesFile = rootProject.file("upload_keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyPassword keystoreProperties['keyPassword']
            keyAlias keystoreProperties['keyAlias']
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "io.trewartha.positional"
        minSdkVersion 21
        resConfigs "auto"
        targetSdkVersion 27
        versionCode 14
        versionName "2.7.1"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            debuggable false
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    def architectureComponentsLifecycleVersion = "1.1.0"
    def architectureComponentsRoomVersion = "1.0.0"
    def androidSupportLibraryVersion = "27.0.2"
    def ankoVersion = "0.10.2"
    def glideVersion = "4.3.0"
    def googlePlayServicesVersion = "11.8.0"
    def rxAndroidVersion = "2.0.1"
    def rxJavaVersion = "2.1.7"

    kapt "android.arch.lifecycle:compiler:$architectureComponentsLifecycleVersion"
    kapt "android.arch.persistence.room:compiler:$architectureComponentsRoomVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "android.arch.lifecycle:common-java8:$architectureComponentsLifecycleVersion"
    implementation "android.arch.lifecycle:extensions:$architectureComponentsLifecycleVersion"
    implementation "android.arch.paging:runtime:1.0.0-alpha4-1"
    implementation "android.arch.persistence.room:runtime:$architectureComponentsRoomVersion"
    implementation "android.arch.persistence.room:rxjava2:$architectureComponentsRoomVersion"
    implementation "com.android.support:appcompat-v7:$androidSupportLibraryVersion"
    implementation "com.android.support:design:$androidSupportLibraryVersion"
    implementation "com.android.support:support-v4:$androidSupportLibraryVersion"
    implementation "com.firebaseui:firebase-ui-auth:3.0.0"
    implementation "com.github.Berico-Technologies:Geo-Coordinate-Conversion-Java:360781e"
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.github.ronaldsmartin:Material-ViewPagerIndicator:1.0.4"
    implementation "com.github.rubensousa:floatingtoolbar:1.5.1"
    implementation "com.google.android.gms:play-services-auth:$googlePlayServicesVersion"
    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-auth:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-core:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-crash:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-perf:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-storage:$googlePlayServicesVersion"
    implementation "com.jakewharton.threetenabp:threetenabp:1.0.5"
    implementation "com.mapbox.mapboxsdk:mapbox-android-sdk:5.4.1"
    implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.3.0"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'